<template>
    <template if:false={isAuthenticated}>
        <c-admin-login onlogin={handleLogin}></c-admin-login>
    </template>

    <template if:true={isAuthenticated}>
        <div class="dashboard-wrapper">
            <div class="top-bar">
                <div class="user-info">
                    <span>Welcome, <b>{adminName}</b></span>
                </div>
                <button class="logout-btn" onclick={handleLogout}>Logout</button>
            </div>
            <c-admin-dashboard token={token} role={role}></c-admin-dashboard>
        </div>
    </template>
</template>
